<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GnG RAG</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: { fontCache: 'global' }
        };
    </script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

<h2>Gears N' Genes RAG Playground: Phi-4 Edition (v2.2)</h2>
<button onclick="window.location.href='/manage_topics'">Manage Topics</button>

<h3>SME Selection</h3>
<label><input type="radio" name="sme-selection" value="ai" checked> AI-Selected SME</label>
<label><input type="radio" name="sme-selection" value="human"> Human-Selected SME</label>

<div id="general-knowledge-toggle" style="margin-top: 10px;">
    <label><input type="checkbox" id="include-general-knowledge" checked> Include General Knowledge</label>
</div>

<div id="topic-selection" style="display: none; margin-top: 10px;">
    <p>Select Topics (at least one):</p>
    <div id="topics-list"></div>
</div>

<h3>Chat</h3>
<div id="chat-box"></div>

<textarea id="query-input" placeholder="Type your question..."></textarea>
<button onclick="sendQuery()">Send</button>
<button onclick="clearChat()">Clear Chat</button>

<!-- Custom Script -->
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
